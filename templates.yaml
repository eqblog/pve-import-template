aliases:
  - &command_permit_root_login >-
    sed -i  's/disable_root: [Tt]rue/disable_root: False/' /etc/cloud/cloud.cfg 
    sed -i  's/disable_root: 1/disable_root: 0/'  /etc/cloud/cloud.cfg 
    sed -i  's/lock_passwd: [Tt]rue/lock_passwd: False/' /etc/cloud/cloud.cfg 
    sed -i  's/lock_passwd: 1/lock_passwd: 0/'  /etc/cloud/cloud.cfg 
    sed -i  's/ssh_pwauth:   0/ssh_pwauth:   1/' /etc/cloud/cloud.cfg 
    sed -i  's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config 
    sed -i  's/PermitRootLogin [Nn]o/PermitRootLogin yes/' /etc/ssh/sshd_config 
    sed -i  's/#PermitRootLogin [Yy]es/PermitRootLogin yes/' /etc/ssh/sshd_config 
    sed -i  's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config 

templates:

  # Ubuntu 90xx

  - vmid: 100
    name: ubuntu-16.04
    url: https://cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img
