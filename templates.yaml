        # 不知道为什么，如果用命令来删除 /etc/resolv.conf 的内容，
        # 无论是 rm 再 touch，还是用 echo > 写入，都删不掉这个文件里面的内容。
        # 但是像这样上传一个空文件去替换掉它就没问题。
        # 也许是因为它有 chattr +i 之类的属性。但 virt-customize 执行命令时也没有报错，没法查具体原因。
        # 虽然上传 /dev/null 看起来有点奇怪，但实际上它传过去就会变成普通的空文件。
